<body>
<!--Début des Forulaires-->
<div class="container">
  <div class="doubleform row">
  <!--Formulaire d'inscription-->
<form>
    <div class="form-group">
      <div class="formcontrol row"></div>
        <p>Incris-toi <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></p>
          <label for="inputName" class="col-sm-3 col-form-label"><span class="input">Nom</span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Dupont">
            </div>
          <label for="inputFirstname" class="col-sm-3 col-form-label"><span class="input">Prénom</span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="firstName" placeholder="Daniel">
            </div>
            <label for="inputBithdate" class="col-sm-3 col-form-label"><span class="input">DAte de Naissance</span></label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="bithDate" placeholder="26/03/1995">
            </div>

          <label for="inputMail" class="col-sm-3 col-form-label"><span class="input">Mail</span></label>
            <div class="col-sm-10">
              <input type="mail"  class="form-control" id="mail" placeholder="Dupont.daniel@gmail.com">
            </div>
          <label for="inputPassword" class="col-sm-4 col-form-label"><span class="input">Mot de passe</span></label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password">
            </div>
          <label for="inputConfirmPassword" class="col-sm-8 col-form-label"><span class="input">Confirmation mot de passe</span></label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="confirmPassword">
            </div>
          <button type="submit" class="valide btn bg-warning mt-2"> Enregistrer <i class="fa fa-smile-o" aria-hidden="true"></i></button>
        </div>
    </div>
</form>
<!--fin du formulaire d'inscription-->
</div>
</div>
<!--fin des formulaires-->
