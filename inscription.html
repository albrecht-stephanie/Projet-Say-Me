  <body>
    <!--Début des Forulaires-->
    <div class="container ">
      <div class="doubleform row ">
        <!--Formulaire d'inscription-->
        <div class="formContent col-4 offset-4">
          <form>
            <div class="form-group pb-3 mt-2">
              <div class="formcontrol row "></div>
              <p>Incris-toi <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></p>
              <div class="d-flex flex-wrap align-content-start">
                <div class="col-6">
                  <label for="inputName" class="col-form-label"><span class="input">Nom</span></label>
                  <div class="">
                    <input type="text" class="form-control" id="name" placeholder="Dupont">
                  </div>
                </div>
                <div class="col-6">
                  <label for="inputFirstname" class="col-form-label"><span class="input">Prénom</span></label>
                  <div class="">
                    <input type="text" class="form-control" id="firstName" placeholder="Daniel">
                  </div>
                </div>
              </div>
                <label for="inputBithdate" class="ml-3 mr-3 col-form-label"><span class="input">Date de Naissance</span></label>
              <div class="ml-3 mr-3">
                <input type="date" class="form-control" id="bithDate" placeholder="26/03/1995">
              </div>
                <label for="inputMail" class="ml-3 mr-3 col-form-label"><span class="input">Mail</span></label>
              <div class="ml-3 mr-3">
                <input type="mail" class="form-control" id="mail" placeholder="Dupont.daniel@gmail.com">
              </div>
                <label for="inputPassword" class="ml-3 mr-3 col-form-label"><span class="input">Mot de passe</span></label>
              <div class="ml-3 mr-3">
                <input type="password" class="form-control" id="password">
              </div>
              <label for="inputConfirmPassword" class="ml-3 mr-3 col-form-label"><span class="input">Confirmation mot de passe</span></label>
              <div class="ml-3 mr-3">
                <input type="password" class="form-control" id="confirmPassword">
              </div>
              <button type="submit" class="col-4 offset-4 btn bg-warning mt-2"> Enregistrer <i class="fa fa-smile-o" aria-hidden="true"></i></button>
            </div>
        </div>
        </form>
      </div>
      <!--fin du formulaire d'inscription-->
    </div>
    <!--fin des formulaires-->
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  </body>
